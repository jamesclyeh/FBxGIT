{% extends "base.html" %}
{% block contents %}

    <div class="container" style="margin-top: 30px">
        <div class="row col-lg-5 col-lg-offset-3">
            <form role="form" method="post" action="/upload">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Enter Name</label>

                        <div class="input-group">
                            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="sel1">Select Category</label>
                                <select class="form-control" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Price">Enter Price</label>

                        <div class="input-group">
                            <input type="number" class="form-control" id="Price" name="price" min="0" max="99999999"
                                   placeholder="Enter Price">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-asterisk"></span></span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>

                        <div class="input-group">
                            <textarea name="description" id="InputMessage" class="form-control" rows="5"></textarea>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <form id="form1" runat="server">
                        <input type='file' id="imgInp"/>
                        <img id="blah" src="#" alt="your image" style="max-width: 500px;max-height: 400px"/>
                    </form>
                </div>
                <div class="row" style="margin-top: 30px">
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info col-lg-offset-5">
                </div>
        </div>


        </form>
    </div>
    </div>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                console.log(input.files);
                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function () {
            readURL(this);
        });
    </script>
{% endblock %}
