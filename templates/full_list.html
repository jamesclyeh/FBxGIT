{% extends "base.html" %}
{% block contents %}

<div class="row" style="margin-top:20px">
    {% for item in dic.goods %}
    <div class="col-md-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ item.name }}</h3>
            </div>
            <div class="panel-body">
                {{ item.description }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
