{% extends "base.html" %}
{% load staticfiles %}
{% block contents %}

<div class="row" style="margin-top:20px">
    {% for item in goods %}
    <div class="col-md-4 col-sm-4">
        <div class="panel panel-{% if item.status == 'S' %}success{% else %}warning{% endif %} bootcards-media">
            <div class="panel-heading">
                <h3 class="panel-title">{{ item.name }}</h3>
            </div>
            <div class="panel-body">
                <h5><b>{{ item.category }}</b></h5>
                <div class="container">
                    <img src="{% static item.picture %}" class="img-responsive"/><br>
                </div>
                {{ item.description }}
            </div>
            <div class="panel-footer">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-default">
                        {{ item.price }} 
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default">
                        {{ item.donor }}
                        </button>
                    </div>
                    <div class="btn-group">
                            <i class="fa fa-envelope"></i>
                        {{ item.consumer }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
